
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link th:href="@{/style/Main.css}" rel="stylesheet" />

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->      
       
     <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
            </div>
        </div>
        
        <!-- MENU -->
        <div id= "section" class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href=heroes class="btn btn-outline-primary btn-lg">Heroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>  
            
            <div class="row m-4">
                <div class="col text-center border">
                    <h2>Powers</h2>
                </div>
            </div>
         
            <!-- ADD POWER FORM -->
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Power</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addPower" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control" th:value="${power.name}"/>
                                <div th:if="${#fields.hasErrors('power.name')}">
                                    <p th:each="error : ${#fields.errors('power.name')}" class="alert alert-danger"
                                      th:text="${error}"> Name errors </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control" th:value="${power.description}"/>
                                <div th:if="${#fields.hasErrors('power.description')}">
                                    <p th:each="error : ${#fields.errors('power.description')}" class="alert alert-danger"
                                      th:text="${error}"> Description errors </p>
                                </div>
                            </div>
                        </div>                        
                        <button type="submit" class="btn btn-primary">Add Power</button>
                    </form>
                </div>
            </div>
         
            <!-- Power Listing -->
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="power : ${powers}">
                                <td th:text="${power.id}">ID</td>
                                <td th:text="${power.name}">Name</td>
                                <td th:text="${power.description}">Description</td>
                                <td><a href="#" th:href="@{/detailPower(id=${power.id})}">Details</a></td>
                                <td><a href="#" th:href="@{/editPower(id=${power.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/displayDeletePower(id=${power.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
